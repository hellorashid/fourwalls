<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fourwalls - Mirror</title>
    <style> body {padding: 0; margin: 0;} </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.js"></script>

  <body>
    
    <div id="settings" style="display:none; position: absolute; color: white">
        <p> vScale: </p>
        <input type="range" min="1" max="25" value="10" class="slider" id="myRange">

        <p> Inverted: </p>
        <input type="checkbox"  id="inverted">

        <p> Size: </p>
        <input type="range" min="0.1" max="3.0" value="1.0" step="0.1" class="slider" id="sizeSlider">

      </div>
  </body>
